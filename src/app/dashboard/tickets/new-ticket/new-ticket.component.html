<form (ngSubmit)="onSubmit()" #form>
  <app-control label="Title">
    ><input id="title" name="title" type="text" [(ngModel)]="title" #input />
  </app-control>
  <app-control label="Request">
    ><textarea
      id="request"
      name="request"
      rows="3"
      [(ngModel)]="request"
      #input
    ></textarea>
  </app-control>
  <p>
    <button type="submit" appButton>
      Submit <span ngProjectAs="icon">â–¶</span>
    </button>
  </p>
</form>
